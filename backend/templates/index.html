<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
</head>
<body>
    <h1>Spam Classifier</h1>
    <form method="POST">
        <textarea name="message" rows="5" cols="50" placeholder="Enter your message"></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
